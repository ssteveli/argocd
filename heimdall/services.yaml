apiVersion: v1
kind: Service
metadata:
  name: heimdall-load-balancer
  namespace: services
  annotations:
    external-dns.alpha.kubernetes.io/hostname: heimdall.internal
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    workload.user.cattle.io/workloadselector: deployment-services-heimdall
  sessionAffinity: None
  type: LoadBalancer

