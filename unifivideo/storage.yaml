apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unifi-video
  namespace: unifi
  finalizers:
  - kubernetes.io/pvc-protection
spec:
  accessModes:
  - ReadWriteOnce
  - ReadWriteMany
  resources:
    requests:
      storage: 20000Gi
  storageClassName: nfs-client
  volumeMode: Filesystem
  volumeName: unifi-video
